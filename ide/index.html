<html>

<head>
  <title>Plomino IDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <!-- Imports -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  <!-- build:bundle-ize -->
  <script src="lib/modal.js"></script>
  <script src="lib/ace.js"></script>
  <script src="lib/theme-xcode.js"></script>
  <script src="lib/mode-python.js"></script>
  <script src="lib/tinymce.min.js"></script>
  <script src="lib/es6-shim.min.js"></script>
  <script src="lib/system-polyfills.js"></script>
  <script src="lib/shims_for_IE.js"></script>
  <script src="lib/angular2-polyfills.js"></script>
  <script src="lib/system.src.js"></script>
  <script src="lib/Rx.js"></script>
  <script src="lib/angular2.dev.js"></script>
  <script src="lib/ng2-bootstrap.min.js"></script>
  <script src="lib/ng2-bs3-modal.min.js"></script>

  <!-- Configure SystemJS -->
  <script>
    System.config({
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        }
      },
      map: {
        moment: 'lib/moment/moment.js'
    }
    });
    System.import('app/main')
      .then(null, console.error.bind(console));
  </script>
</head>

<!-- 3. Display the application -->

<body>
  <my-app>Loading...</my-app>
</body>

</html>
