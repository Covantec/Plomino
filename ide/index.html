<html>

<head>
  <title>Plomino IDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <!-- Imports -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  <!-- build:bundle-ize -->
  <script src="lib/modal.js"></script>
  <script src="lib/ace.js"></script>
  <script src="lib/theme-xcode.js"></script>
  <script src="lib/mode-python.js"></script>
  <script src="lib/tinymce.min.js"></script>
  <script src="lib/es6-shim.min.js"></script>
  <script src="lib/system-polyfills.js"></script>
  <script src="lib/shims_for_IE.js"></script>
  <script src="lib/angular2-polyfills.js"></script>
  <script src="lib/system.src.js"></script>
  <script src="lib/Rx.js"></script>
  <script src="lib/angular2.dev.js"></script>
  <script src="lib/http.dev.js"></script>
  <script src="lib/ng2-bootstrap.min.js"></script>
  <script src="lib/ng2-bs3-modal.min.js"></script>

  <!-- Configure SystemJS -->
  <script>
    System.config({
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        }
      },
      map: {
        moment: 'lib/moment/moment.js'
      }
    });
    System.import('app/main').then(null, console.error.bind(console));
  </script>
  <!-- endbuild -->
</head>

<!-- Display the application -->

<body>
  <my-app>
    <!-- thx to http://codepen.io/aurer/pen/jEGbA -->
    <svg style="width: 100%;margin-top: 250px;" version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
        xml:space="preserve">
      <path fill="#337AB7" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
        <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite" />
      </path>
    </svg>
  </my-app>
</body>

</html>
