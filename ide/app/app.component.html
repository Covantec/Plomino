<div class="wrap-app">
  <my-tree class="well" (newName)="onAdd($event)" (edit)="onEdit($event)"></my-tree>
  <div class="main-app panel">
    <tabset>
      <tab *ngFor="#tabz of tabs" [heading]="tabz.title" [removable]="true" (removed)="onTabClose(tabz)">
        <my-tiny-mce *ngIf="tabz.editor==='tinymce'" [content]="tabz.content"></my-tiny-mce>
        <my-ace-editor *ngIf="tabz.editor==='aceeditor'"></my-ace-editor>
      </tab>
    </tabset>
  </div>
  <my-modal *ngIf="isModalOpen" (modalClosed)="onModalClose($event)"></my-modal>
</div>

<button type="button" name="button" (click)="showtabs()">Show tabs</button>
