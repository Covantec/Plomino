<html>

<head>
  <title>Plomino IDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <!-- Imports -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link async href="theme/select2.css" rel="stylesheet">
  <link rel="stylesheet" href="theme/barceloneta-compiled.css">
  <link rel="stylesheet" href="theme/++plone++static/plone-compiled.css">
  <style>
    /* Plone Form styles */    
    div.outer-wrapper div.container {
      width: 300px;
    }
    /* If you display the formControls, the save button will save the DB */
    div.outer-wrapper .formControls,
    div.outer-wrapper .documentFirstHeading {
      display: none;
    }

    .frontpage-spinner {
        animation: spin 1.5s linear infinite;
        position: relative;
        width: 50px;
        height: 50px;
        margin: 100px auto 0;
        border: 2px solid #1f94ed;
        border-radius: 50%;
    }
    .frontpage-spinner:after {
        content: "";
        width: 85%;
        height: 85%;
        background: -webkit-linear-gradient(45deg, white 0%, white 40%, rgba(255, 255, 255, 0.7) 60%, rgba(255, 255, 255, 0) 100%);
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(-5%, -5%);
    }

    @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
    }
  </style>
</head>

<!-- Display the application -->

<body class="template-edit portaltype-plominoform">
  <plomino-app>
    <!-- thx to http://codepen.io/kittylion/npgAE -->
    <div class="frontpage-spinner"></div>
  </plomino-app>
  <script async src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
