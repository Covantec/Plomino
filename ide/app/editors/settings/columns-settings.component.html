<form (ngSubmit)='onSubmit(data["@id"], title.value, desc.value, hiddenColumn.checked)' #form="ngForm">
  <div class="form-group">
    <label for="title">Titre</label>
    <input [ngModel]='data?.title' (ngModelChange)="data.title=$event" type="text" class="form-control" id="title" required="true">
  </div>
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" class="form-control" [value]="data ? data['@id'] : ''" id="id" disabled="true">
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <p class="help-block">Utilisé dans les pages listant des éléments et les pages de résultats de recherche.</p>
    <textarea #desc type="text" class="form-control" id="desc">{{data?.description}}</textarea>
  </div>
  <div class="form-group">
    <label>Field type</label>
    <p class="help-block">Field type</p>
    <select class="form-control">
      <option value="Aucune valeur">Aucune valeur</option>
    </select>
  </div>
  <div class="checkbox">
    <label>
      <input #hiddenColumn type="checkbox" [checked]="data?.hidden_column"> Hidden column
    </label>
  </div>
</form>
