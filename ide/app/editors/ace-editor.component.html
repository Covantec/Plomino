<div class="btn-toolbar toolbar">
  <button type="button" class="btn btn-default" title="Save">
    <span class="glyphicon glyphicon-floppy-disk"></span>
  </button>
  <div class="btn-group">
    <button type="button" class="btn btn-default" title="Information" (click)="getMethodInfos()" (blur)="methodInfo.shown = false">
      <span class="glyphicon glyphicon-info-sign"></span>
    </button>
    <div class="dropdown btn-group">
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button" id="dropdownMenu1">
        Insert formula
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let method of methodList" role="menuitem">
          <a data-toggle="popover" data-trigger="hover" data-content="Some content" class="dropdown-item" (click)="addMethod(method.id)" (mousemove)="method.popup = true" (mouseout)="method.popup = false">{{method.id}}</a>
          <my-popover *ngIf="method.popup" [name]="method.name" [desc]="method.desc"></my-popover>
        </li>
      </ul>
    </div>
  </div>
  <select type="button" class="btn btn-default">
      <option (click)="editor.setTheme('ace/theme/xcode')">Light</option>
      <option (click)="editor.setTheme('ace/theme/merbivore_soft')">Dark</option>
  </select>
</div>
<my-popover *ngIf="methodInfo?.shown" [name]="methodInfo?.name" [desc]="methodInfo?.desc"></my-popover>
<div [id]="id" class="ace-editor"></div>
