<div class="btn-toolbar">
  <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-floppy-disk"></span>
  </button>
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button" id="dropdownMenu1">
      Insert formula
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li *ngFor="let method of methodList" role="menuitem">
        <a data-toggle="popover" data-trigger="hover" data-content="Some content" class="dropdown-item" (mousemove)="method.popup = true" (mouseout)="method.popup = false">{{method.id}}</a>
        <my-popover *ngIf="method.popup" [name]="method.name" [desc]="method.desc"></my-popover>
      </li>
    </ul>
  </div>
</div>
<div [id]="id" class="ace-editor"></div>
