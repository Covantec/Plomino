<div class="plomino-workflow-editor"
    #workflowEditorNode
    dnd-droppable
    (dragenter)="dragController.receive($event, 'enter', dragService.dndType)"
    (dragleave)="dragController.receive($event, 'leave', dragService.dndType)"
    (drop)="dragController.receive($event, 'drop', dragService.dndType)"
    style="max-width: 800px"
    ></div>
