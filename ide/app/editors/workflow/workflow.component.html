<div class="plomino-workflow-editor"
    #workflowEditorNode
    dnd-droppable
    (onDragEnter)="onDragEnter($event)"
    (onDragLeave)="onDragLeave($event)"
    (dragenter)="wfDragEnterNativeEvent($event)"
    (dragleave)="wfDragLeaveNativeEvent($event)"
    (drop)="wfDropNativeEvent($event)"
    [allowDrop]="allowDrop()"
    (onDropSuccess)="onDrop($event)"
    style="max-width: 800px"
    ></div>
