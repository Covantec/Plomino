<plomino-block-preloader [loading]="loading"></plomino-block-preloader>
<section class="view-editor" [attr.data-url]="item.url" [attr.data-columns]="columns.length">
    <div class="view-editor__inner" [innerHTML]="viewSourceTable"></div>
    <div class="view-editor__empty-drop-place" *ngIf="!columns.length"
        (onDragLeave)="onDragLeave($event)"
        dnd-droppable (onDragEnter)="onDragEnter($event)"
        (onDropSuccess)="dropped($event)"></div>
</section>
