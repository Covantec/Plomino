<div class="add-wrapper">
     <div class="templates">

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            *ngFor="let template of templates, let i = index"
            [hidden]="template.hidewhen(activeTab)"
            dnd-draggable
            [dragEnabled]="true"
            (onDragStart)="startDrag('template', template.id)"
            (onDragEnd)="endDrag()"
            [title]="template.title"
            (click)="addTemplate(template.id)">
            <span class="small-left-margin">{{template.title}}</span>
        </button>
    </div>
    
    <group *ngFor="let group of addableComponents"
        [hidden]="group.hidden(activeTab)">
        <div class="item">
            <comp *ngFor="let comp of group.components">
            <button type="button" 
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-button--colored"
                    [class.mdl-color--cyan-900]="group.title === 'Form'" 
                    [class.mdl-color--purple-900]="group.title === 'DB'" 
                    title="Add {{comp.title}}"
                    [disabled]="(comp.type !== 'PlominoForm' && 
                                comp.type !== 'PlominoView') && 
                                !activeTab" 
                    id="{{comp.type}}"
                    dnd-draggable 
                    [dragEnabled]="true"
                    (onDragStart)="startDrag(comp.type)"
                    (onDragEnd)="endDrag()"  
                    [title]="comp.title"
                    (click)="add(comp.type, true)">
                <span class="small-left-margin">{{comp.title}}</span>
            </button>
            </comp>
        </div>
    </group>
</div>
