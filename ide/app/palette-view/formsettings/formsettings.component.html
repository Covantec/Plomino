<div class="form-settings-wrapper">
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button class="btn btn-primary"
                *ngIf="formSettings"
                (click)="submitForm()">
                Save
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger"
                *ngIf="formSettings"
                (click)="cancelForm()">
                Cancel
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-success"
                *ngIf="formSettings"
                (click)="openFormPreview(tab.url)">
                Preview
            </button>
        </div>
    </div>
    
    <div #formElem 
        [innerHTML]="formSettings | safePloneHtml">
    </div>

    <div class="settings-alert-no-object alert alert-info"
        *ngIf="!formSettings">
        <strong>Select form</strong>
    </div>
</div>
