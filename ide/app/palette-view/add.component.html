<group *ngFor="let group of addableComponents">
    <div>
        <comp *ngFor="let comp of group.components">
        <button type="button" 
                class="btn btn-default" 
                title="Add {{comp.title}}" 
                id="{{comp.type}}" 
                (click)="add(comp.type)">
            {{comp.title}}
        </button>
        </comp>
    </div>
</group>
