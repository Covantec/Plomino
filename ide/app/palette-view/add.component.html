<group *ngFor="let group of addableComponents">
    <div>
        <comp *ngFor="let comp of group.components">
        <button type="button" 
                class="btn btn-default" 
                title="Add {{comp.title}}"
                [disabled]="!activeTab" 
                id="{{comp.type}}"
                dnd-draggable 
                [dragEnabled]="true"
                (onDragStart)="startDrag(comp.type)"
                (onDragEnd)="endDrag()"  
                (click)="add(comp.type)">
            {{comp.title}}
        </button>
        </comp>
    </div>
</group>
