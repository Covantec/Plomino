<div class="field-settings-wrapper">
  <br>
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button class="btn btn-primary"
            *ngIf="formTemplate"
            (click)="submitForm()">
        Save
      </button>
    </div>
    
    <div class="btn-group">
      <button class="btn btn-danger"
            *ngIf="formTemplate"
            (click)="cancelForm()">
        Cancel
      </button>
    </div>
  </div>
  <div #fieldForm [innerHTML]="formTemplate | safePloneHtml"></div>

  <br>
  <div class="alert alert-info"
      *ngIf="!formTemplate">
    <strong>Select field</strong>
  </div>
</div>
