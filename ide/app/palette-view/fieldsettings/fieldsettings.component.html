<div class="field-settings-wrapper">
  <div class="btn-group btn-group-justified fieldsettings--control-buttons" *ngIf="formTemplate">
    <a class="btn btn-primary"
       *ngIf="formTemplate"
       (click)="submitForm()">
      <span *ngIf="formSaving">
          <loading class="white"></loading>
        </span>
      <span *ngIf="!formSaving">
          Save
        </span>
    </a>
    <a class="btn btn-danger"
       *ngIf="formTemplate"
       (click)="cancelForm()">
      Cancel
    </a>
  </div>
  <div #fieldForm [innerHTML]="formTemplate | safePloneHtml"></div>

  <div class="alert alert-info settings-alert-no-object"
      *ngIf="!formTemplate">
    <strong>Select field</strong>
  </div>
</div>
