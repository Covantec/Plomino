<div class="db-settings-wrapper">
  <div class="dbsettings--control-buttons">
      <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--teal-500"
            (click)="submitForm()">
        Save
      </a>
      <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--pink-300"
            (click)="cancelForm()">
        Cancel
      </a>
  </div>
  <div #dbform [innerHTML]="dbForm | safePloneHtml"></div>
</div>
