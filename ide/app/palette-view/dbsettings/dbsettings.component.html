<div class="db-settings-wrapper">
  <div class="dbsettings--control-buttons">
      <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--teal-700"
            (click)="submitForm()">
            <!--<span class="icon material-icons">save</span>-->
        Save
      </a>
      <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--grey-300"
            (click)="cancelForm()">
            <!--<span class="icon material-icons">cancel</span>-->
        Cancel
      </a>
  </div>
  <div class="scrolling-container scrolling-container--66" #dbform [innerHTML]="dbForm | safePloneHtml"></div>
</div>
