<tabset [justified]="true">
    <tab *ngFor="let tabz of tabs, let i = index"
        [active]="tabz.active" 
        [heading]="tabz.title"
        (select)="setActiveTab(i)">

        <div class="tab-wrapper">

            <plomino-palette-add *ngIf="tabz.id==='add'"></plomino-palette-add>
            
            <plomino-palette-fieldsettings *ngIf="tabz.id==='item'">
            </plomino-palette-fieldsettings>
            
            <plomino-palette-formsettings *ngIf="tabz.id==='group'">
            </plomino-palette-formsettings>
            
            <plomino-palette-dbsettings *ngIf="tabz.id==='db'"></plomino-palette-dbsettings>
        </div>

    </tab>
</tabset>
